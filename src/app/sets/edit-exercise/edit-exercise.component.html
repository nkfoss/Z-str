<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <div class="row">
        <div class="col">
          <button class="btn btn-secondary" (click)="onNavigateBack()">Back</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" (click)="onDeleteExercise()">Delete Exercise</button>
        </div>
      </div>

      <hr>

      <form [formGroup]="setsForm" (ngSubmit)="onSubmit()">

        <!-- #region SET NAME ---------------------------------------------------->

        <label for="exerciseName"> Exercise: </label>
        <input class="form-control" id="exerciseName" type="text" formControlName="exerciseName">

        <span class="help-block" *ngIf="!setsForm.get('exerciseName').valid && setsForm.get('exerciseName').touched">
          <span *ngIf="setsForm.get('exerciseName').errors['charLimit50']">
            Exercise name maximum 50 characters.
          </span>
          <span *ngIf="setsForm.get('exerciseName').errors['required']">
            Required.
          </span>
        </span>

        <hr>
        <!-- #endregion -->

        <!--#region SET TYPES --------------------------------------------------->

        <label for="setType">Type of set:</label>
        <select [(ngModel)]="stringSetType" id="setType" class="form-control" formControlName="setType">
          <option value="mtor">MTOR</option>
          <option value="myo">Myo-fatigue</option>
          <option value="rpd">Rest-pause Double</option>
          <option value="clusters">Heavy Cluster</option>
          <option value="1rm">One-rep Max</option>
          <option value="drop">Drop Set</option>
          <option value="regular">Regular ol'' Sets</option>
        </select>
        <hr>

        <!-- #endregion -->

        <!-- #region NOTES --------------------------------------------------->

        <label for="notesInput">Exercise notes:</label>
        <textarea class="form-control" formControlName="exerciseNotes" id="notesInput" rows="6"> </textarea>
        <hr>

        <!-- #endregion --------------------------------------------------->

        <!-- #region WARM-UP SETS ------------------------------------------------>

        <div class="row">
          <div class="col-sm-8">
            <h3> WARM-UP SETS </h3>
          </div>
          <div class="col-sm-1">
            <button id="addWarmUpButton" class="btn btn-primary" type="button" (click)="onAddSet($event)">
              +
            </button>
          </div>
        </div>

        <div *ngFor="let warmupFormGroup of this.getWarmupSetControls(); let j = index" class="row">

          <div class="col form-group" [formGroup]="warmupFormGroup">

            <label for="weight"> Weight: </label>
            <input class="form-control" id="weight" type="number" formControlName="weight">
            <span class="help-block" *ngIf="!WFTV(j, 'weight').valid && WFTV(j, 'weight').touched">
              <span *ngIf="WFTV(j, 'weight').errors['largeNumbers']">
                Liar.
              </span>
              <span *ngIf="WFTV(j, 'weight').errors['required']">
                Required.
              </span>
            </span>

            <label for="reps"> Reps: </label>
            <input class="form-control" id="reps" type="number" formControlName="reps">
            <span class="help-block" *ngIf="!WFTV(j, 'reps').valid && WFTV(j, 'reps').touched">
              <span *ngIf="WFTV(j, 'reps').errors['negativeNumbers']">
                Only positive numbers.
              </span>
              <span *ngIf="WFTV(j, 'reps').errors['largeNumbers']">
                Less than 99.
              </span>
              <span *ngIf="WFTV(j, 'reps').errors['required']">
                Required.
              </span>
            </span>

          </div>

          <div class="col">
            <button class="btn btn-danger" style="float: right;" (click)="onDeleteWarmup(j)">
              X
            </button>
          </div>

          <hr>

        </div>

        <hr>

        <!-- #endregion --------------------------------------------------->

        <!-- #region MAIN SETS ------------------------------------------------------------------>

        <div class="row">
          <div class="col-sm-8">
            <h3> {{ this.stringSetType | uppercase }} SETS</h3>
          </div>
          <div class="col-sm-1">
            <button id="addSetButton" class="btn btn-primary" type="button" (click)="onAddSet($event)">+</button>
          </div>
        </div>

        <div *ngFor="let setFormGroup of this.getSetControls(); let i = index" class="row">

          
          <div class="col form-group" [formGroup]="setFormGroup">

            <!-- Weight -->
            <div class="row">
              <label for="weight"> Weight: </label>
              <input class="form-control" id="weight" type="number" formControlName="weight">
              <span class="help-block" *ngIf="!SFTV(i, 'weight').valid && SFTV(i, 'weight').touched">
                <span *ngIf="SFTV(i, 'weight').errors['largeNumbers']">
                  Liar.
                </span>
                <span *ngIf="SFTV(i, 'weight').errors['required']">
                  Required.
                </span>
              </span>
            </div>

            <!-- reps -->
            <div class="row">
              <label for="reps"> Reps: </label>
              <input class="form-control" id="reps" type="number" formControlName="reps">
              <span class="help-block" *ngIf="!SFTV(i, 'reps').valid && SFTV(i, 'reps').touched">
                <span *ngIf="SFTV(i, 'reps').errors['negativeNumbers']">
                  Only positive numbers.
                </span>
                <span *ngIf="SFTV(i, 'reps').errors['largeNumbers']">
                  Less than 99.
                </span>
                <span *ngIf="SFTV(i, 'reps').errors['required']">
                  Required.
                </span>
              </span>
            </div>

            <!-- #region Drop Sets -->
            <div *ngIf="this.stringSetType === 'drop'">
              <div style="margin: 20px">
                <div *ngFor="let dropSetFormGroup for getDropSetFormArray(i).controls; let dropSetIndex = index">
                  <div class="row form-group">
                    <div class="col-md-4">
                      <label for="dropSetWeight"> Weight: </label>
                      <input class="form-control" id="dropSetWeight" type="number" formControl="this.getDropSetControl(dropSetFormGroup, 'weight')">
                    </div>
                    <div class="col-md-4">
                      <label for="dropSetReps"> Reps: </label>
                      <input class="form-control" id="dropSetReps" type="number" formControl="this.getDropSetControl(dropSetFormGroup, 'reps')">
                    </div>
                    <div class="col-md-4">
                      <button class="btn btn-danger" type=button (click)="deleteDropSet(i, dropSetIndex)">
                        X
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-success" type="button" (click)="addDropSet(i)">
                Add drop set
              </button>
            </div>
            <!-- #endregion -->

            <!-- #region Rest Pause Sets -->
            <div *ngIf="this.isRestPauseSet()">
              <div style="margin: 20px">
                <div
                  *ngFor="let restPauseSetForm of this.getRestPauseFormArray(i).controls; let restPauseIndex = index">
                  <div class="row form-group">
                    <div class="col-md-6">
                      <input class="form-control" type="number" [formControl]="restPauseSetForm">
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-danger" type=button (click)="deleteRestPauseSet(i, restPauseIndex)">
                        X
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-success" type="button" (click)="addRestPauseSet(i)">
                Add rest/pause set
              </button>
            </div>
            <!-- #endregion --------------------------------------------------->

          </div>

          <!-- Reps -->
          <div class="col">
            <button class="btn btn-danger" style="float: right;" type="button" (click)="onDeleteSet(i)">
              X
            </button>
          </div>

        </div>

        <hr>

        <div class="row">
          <!-- <div class="col-xs-3">
            <button class="btn btn-success" type="button" (click)="onAddSet()">Add Set</button>
          </div> -->
          <div class="col">
            <button class="btn btn-success" type="submit" [disabled]=!setsForm.valid>SUBMIT</button>
          </div>
        </div>

        <!--#endregion --------------------------------------------------------------- -->

      </form>

      <br>

    </div>
  </div>
</div>
