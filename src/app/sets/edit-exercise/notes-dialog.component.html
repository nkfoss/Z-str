<h2 mat-dialog-title>Previous Notes</h2>
<mat-dialog-content class='mat-typography'>
	<div *ngIf="this.data.length > 0; else elseBlock">
		<h4 *ngFor="let notesEntry of this.data">
			<b> {{ notesEntry.date }} </b> : {{ notesEntry.notes }}
		</h4>
	</div>
	<ng-template #elseBlock>
		None found!
	</ng-template>
</mat-dialog-content>
