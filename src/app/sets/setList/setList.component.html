<hr>

<h4>Workout for: {{ date }} </h4>
<div *ngFor="let exercise of exercises; let i = index" class="container" style="margin-top: 30px">

	<h4 (click)="onEditExercise(i)" class="exercise-title">{{ exercise.exerciseName }}</h4>
	<table class="table table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Weight</th>
				<th>Reps</th>
				<th>Percent of Effort</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let set of exercises[i].sets; let j = index ">
				<th>{{ set.weight }}</th>
				<th>{{ set.reps }}</th>
				<th> Maa </th>
			</tr>
		</tbody>
	</table>
</div>

<hr>

<button class="btn btn-success" (click)="onNewExercise()">Add Exercise</button>
<button class="btn btn-info" (click)="qwe()">qwe</button>
